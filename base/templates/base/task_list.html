<h1>My To Do List</h1>
<a href="{% url 'task_create' %}">Add Task</a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>
            {{task.title|title}}
        </td>
        <td><a href="{% url 'task_detail' task.id %}">Views</a></td>
        <td><a href="{% url 'task_update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>
        No Items In List
    </h3>
    {% endfor %}
</table>
